name: 'Deployment'

on:
    push:
        branches: 
            - main

jobs:
    deploy:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v2
              with: 
                fetch-depth: 0 

            - uses: actions/setup-node@v2
              with: 
                node-version: '16'
            - name: 'Install dependencies'
              run: npm install
            - name: 'Run Linter'
              run: npm run eslint

